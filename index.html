<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AutoFix - Reparación de Vehículos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Título principal -->
  <div class="container py-4 text-center">
    <h2>AutoFix - Reparación de Vehículos a Domicilio</h2>
  </div>

  <!-- Servicios y Precios -->
  <div class="container mb-4">
    <h4 class="mb-4">Servicios y Precios</h4>
    <div class="row g-3">
      <div class="col-md-4">
        <div class="card h-100 text-center">
          <img src="img/cambio aceite.png" class="card-img-top mx-auto d-block" style="width: 100px;" alt="Cambio de aceite">
          <div class="card-body">
            <h5 class="card-title">Cambio de aceite</h5>
            <p class="card-text">Precio: $500 MXN</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card h-100 text-center">
          <img src="img/revision frenos.png" class="card-img-top mx-auto d-block" style="width: 100px;" alt="Revisión de frenos">
          <div class="card-body">
            <h5 class="card-title">Revisión de frenos</h5>
            <p class="card-text">Precio: $700 MXN</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card h-100 text-center">
          <img src="img/diagnostico elec.png" class="card-img-top mx-auto d-block" style="width: 100px;" alt="Diagnóstico eléctrico">
          <div class="card-body">
            <h5 class="card-title">Diagnóstico eléctrico</h5>
            <p class="card-text">Precio: $600 MXN</p>
          </div>
        </div>
      </div>
    </div>
  </div>
    <!-- Formulario de Solicitud -->
  <div class="container mb-5">
    <h4 class="mb-3">Solicitar Reparación</h4>
    <form>
      <div class="mb-3">
        <label class="form-label">Nombre del Cliente</label>
        <input type="text" class="form-control" placeholder="Nombre completo">
      </div>

      <div class="mb-3">
        <label class="form-label">Tipo de Reparación</label>
        <select class="form-select">
          <option selected>Seleccione un servicio</option>
          <option value="aceite">Cambio de aceite</option>
          <option value="frenos">Revisión de frenos</option>
          <option value="electrico">Diagnóstico eléctrico</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Descripción</label>
        <textarea class="form-control" rows="3" placeholder="Describa el problema del vehículo..."></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Agendar Cita</label>
        <input type="datetime-local" class="form-control">
      </div>

      <h5 class="mt-4">Información de Pago (simulado)</h5>

      <div class="mb-3">
        <label class="form-label">Número de tarjeta</label>
        <input type="text" class="form-control" placeholder="**** **** **** 1234">
      </div>

      <div class="mb-3">
        <label class="form-label">Nombre del titular</label>
        <input type="text" class="form-control" placeholder="Nombre como aparece en la tarjeta">
      </div>

      <div class="mb-3">
        <label class="form-label">CVV</label>
        <input type="text" class="form-control" placeholder="123">
      </div>

      <button type="submit" class="btn btn-success">Confirmar Solicitud</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
